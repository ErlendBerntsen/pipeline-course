name: build-n-test
on: 
  workflow_dispatch
jobs: 
  build:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: build
        run: dotnet build -f 
        working-directory: /app
      - name: test
        run: dotnet test
        working-directory: /app
